<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS_Practise</title>
    <link rel="stylesheet" href="../bootstrap.min.css"/>
</head>
<body ng-app>
<h1 style="text-align: center">#1: binding</h1>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control "  type="text" ng-model="data.message"/>
            <h1 style="text-align: center">{{data.message}},world</h1>
            <h2 class="{{data.message}}">
                ok,it works!
            </h2>
        </div>
    </div>
</div>

<script src="../angular.min.js"></script>
</body>
</html>
