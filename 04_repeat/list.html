<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>class_04</title>

</head>
<body>
<div ng-init="names = ['name01','name02','name03','name04']"></div>

</ul>
<script src="../angular.min.js"></script>
</body>
</html>
