<!doctype html>
<html lang="en" ng-app="dataApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS_Practise</title>
    <link rel="stylesheet" href="../bootstrap.min.css"/>
    <script src="../angular.min.js"></script>
    <script>
        var dataApp = angular.module('dataApp',[]);
        dataApp.controller('dataCtrl',function($scope){
           $scope.data = 'hello';
        });
    </script>
</head>
<body>
<h1 style="text-align: center">#2: controller</h1>
<br/>
<div ng-controller="dataCtrl">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>{{data}}</h2>
        </div>
    </div>
</div>
</div>

</body>
</html>
