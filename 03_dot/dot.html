<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03_dot</title>
    <script src="../angular.min.js"></script>
    <link rel="stylesheet" href="../bootstrap.min.css"/>

    <script>
        var firstApp = angular.module('firstApp', []);
        firstApp.controller('firstCtrl', function ($scope) {
            $scope.firstName = 'JavaScript';
        });
    </script>

</head>
<body>
<div>
    <div class="container" ng-app="firstApp">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center">#3 dot</h1>

                <div ng-controller="firstCtrl">
                    <h2 style="text-align: center">Hello {{firstName}}</h2>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
